<!doctype html>
<html>
    <head>
        <title>My Contact Form</title>
    </head>
    <body>
        <h1>Contact Me</h1>
        <form>
            <label>Full Name<br>
                <input type="text" name="fn">
            </label>
            <br>
            <label>Email<br>
                <input type="email" name="email">
            </label>
            <br>
            <label> State<br>
                <select name="st">
                    <option value="New York">NY</option>
                    <option value="New Jersey">NJ</option>
                    <option value="Connecticut">CT</option>
                </select>
            </label>
            <br>
            <p>Interest In</p>
            <label>
                <input type="radio" name="interest" value="baseball">Baseball
                <input type="radio" name="interest" value="soccer">Soccer
                <input type="radio" name="interest" value="basketball">Basketball
            </label>
            <br><br>
            <input type="submit" name="emailthis" value="Send Now">
    
        </form>
    </body>

</html>
